<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 10 - jQuery UI Form</title>
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="Activity10.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="Activity10.js"></script>
</head>
<body>
    <div class="container">
        <form id="userForm">
            <div class="form-group">
                <label for="programming">What programming language do you know?</label>
                <input type="text" id="programming" required>
            </div>
            
            <div class="form-group">
                <label for="birthday">What is your birthday?</label>
                <input type="text" id="birthday">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter a valid email address" required>
            </div>
            
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" required>
            </div>
            
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
